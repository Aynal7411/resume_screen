
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- মোবাইল রেসপনসিভ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container py-4">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="fw-bold">📝 Automated Resume Screening</h1>
            </div>

            <div class="col-12">
                <nav class="d-flex flex-column flex-md-row justify-content-center gap-2 mb-4">
                    <a class="btn btn-outline-secondary" href="{% url 'home' %}">🏠 Home</a>
                    <a class="btn btn-outline-primary" href="{% url 'resume_upload' %}">📤 Upload Resume</a>
                    <a class="btn btn-outline-success" href="{% url 'resume_list' %}">📄 View All Resumes</a>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
